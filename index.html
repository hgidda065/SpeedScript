<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car customization</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.min.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li>SpeedSharp</li>
            <li id="menu"><img src="MISC/Images/Menu.png" alt="Menu"></li>
        </ul>
    </nav>

    <aside>
        <ul>
            <li><a href="#landing" class="active">Home</a></li>
            <li><a href="#car-preview" class="inactive">Cars</a></li>
            <li><a href="#track-preview" class="inactive">Tracks</a></li>
            <li><a href="#gallery" class="inactive">Gallery</a></li>
            <li><a href="#contact" class="inactive">Contact</a></li>
        </ul>
    </aside>
    <section id="landing">
        <div class="image-container">
            <img src="MISC/Images/landingPage.png" alt="landingPage">
        </div>
    </section>


    <section id="car-preview"><br>
        <br><h1>Car customization</h1>
        <form id="customization-form">
        <div id="car"></div>
            <label for="car-color">Choose car color:</label>
            <input type="color" id="car-color">
            <label for="car-decal">Choose a decal:</label>
            <select id="car-decal">
                <option value="stripe">Stripe</option>
                <option value="flame">Flame</option>
            </select>
            <button type="submit">Apply Customization</button>
        </form>
    </section>
    

    <section id="track-preview"><br>
        <br><h1>Track Preview</h1>

    </section>

    <section id="gallery"><br>
        <br><h1>Gallery</h1>

    </section>

    <section id="contact"><br>
        <br><h1>Contact Us</h1>
        <div id="contact-content">
            <p><a href="https://discord.com/">Discord</a></p>
        </div>
    <script src="JavaScript/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
